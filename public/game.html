<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>五子棋在线对战 - 游戏房间</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 游戏页面 -->
  <div id="game-page" class="page active">
    <div class="game-container">
      <div class="game-sidebar">
        <div class="room-info">
          <h2 id="game-room-name">房间名称</h2>
          <div class="room-id">房间ID: <span id="game-room-id"></span></div>
          <button id="leave-room-btn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> 离开房间</button>
        </div>
        
        <div class="game-info">
          <div class="game-status">
            <div id="game-status-text" class="status-text">等待对手加入...</div>
            <div id="game-timer" class="timer">00:00</div>
          </div>
          
          <div class="players-container">
            <h3>对战玩家</h3>
            <div id="players-list" class="players-list">
              <!-- 玩家列表将通过JavaScript动态生成 -->
            </div>
            
            <h3>观战玩家</h3>
            <div id="spectators-list" class="spectators-list">
              <!-- 观战玩家列表将通过JavaScript动态生成 -->
            </div>
            
            <div id="become-player-container" class="become-player-container hidden">
              <button id="become-player-btn" class="btn btn-primary">加入对局</button>
            </div>
          </div>
          
          <div class="game-stats">
            <div class="stat-item">
              <div class="stat-label">黑棋已下:</div>
              <div id="black-pieces-count" class="stat-value">0</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">白棋已下:</div>
              <div id="white-pieces-count" class="stat-value">0</div>
            </div>
          </div>
        </div>
        
        <div class="chat-container">
          <h3>聊天</h3>
          <div id="chat-messages" class="chat-messages">
            <!-- 聊天消息将通过JavaScript动态生成 -->
          </div>
          <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="输入消息...">
            <button id="send-message-btn" class="btn btn-primary">发送</button>
          </div>
        </div>
      </div>
      
      <div class="game-board-container">
        <div class="game-controls">
          <button id="reset-game-btn" class="btn btn-secondary hidden"><i class="fas fa-redo"></i> 重新开始</button>
        </div>
        <div id="game-board" class="game-board">
          <!-- 棋盘将通过JavaScript动态生成 -->
        </div>
        <div id="game-result" class="game-result hidden">
          <div id="result-message" class="result-message"></div>
          <button id="new-game-btn" class="btn btn-primary">新游戏</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 通知组件 -->
  <div id="notification-container" class="notification-container"></div>

  <!-- 加载脚本 -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
